<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
  <title>css-mem-slider</title>
</head>
<body>
   <div class="container">
    <div class="mem-slider">

<input class="range" type="radio" id="radio_1" name="range" checked="true">
<input class="range" type="radio" id="radio_2" name="range">
<input class="range" type="radio" id="radio_3" name="range">
<input class="range" type="radio" id="radio_4" name="range">

    <div class="sliders">
<img src="./assets/1.JPG" alt="" class="slider" loading="lazy">
<img src="./assets/2.JPG" alt="" class="slider">
<img src="./assets/3.JPG" alt="" class="slider">
<img src="./assets/4.JPG" alt="" class="slider">
    </div>

<div class="texts">
<p class="text">When someone tells me: "Don't be stypid"</p>
<p class="text">When you set too many alarms</p>
<p class="text">Beep-beep, your hot bowl of cold food is ready</p>
<p class="text">Me giving mental health advice and my mental health</p>
</div>

<div class="clicks">
  <label for="radio_1" class="click"> <div class="round"></div></label>
  <label for="radio_2" class="click"> <div class="round"></div></label>
  <label for="radio_3" class="click"> <div class="round"></div></label>
  <label for="radio_4" class="click"> <div class="round"></div></label>
    </div>

</div>
   </div>
</body>
</html>
